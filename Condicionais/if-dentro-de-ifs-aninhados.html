    #voto{
        color: white;
        background-color: black;
        height: 100px;

        display:flex;

</style>
<body>

  
        <input type="number" name="" id="idade">
    
        <input type="button" id="butao" onclick="clicar()">

        <input type="text" name="" id="res">
       

      
    <script>
       


        

        function clicar(){
            var idade = document.getElementById("idade").innerHTML
            var res = document.getElementById("res")

            if (idade < 16 ){
              res.innerHTML = "nao vota"
          } 
          else if(idade < 18 || idade > 65){
              res.innerText = ("voto op")
          }
          else {
              res.innerText = ("voto ob")
          
          }
        }
         
    </script>
