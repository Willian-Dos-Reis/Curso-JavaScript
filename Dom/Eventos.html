<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #area{
            font: normal 20pt arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center; 

        }
    </style>
</head>
<body>
    <!--envento de clicar -->
    <div id="area" onclick="clicar()">
        Interaja
    </div>

    <script>
        //quando clicar muda oq estiver dento do id area para clicou 
        function clicar(){
            var a = window.document.getElementById('area')
            a.innerText = ('clicou')
        }
    </script>
</body>
</html>
