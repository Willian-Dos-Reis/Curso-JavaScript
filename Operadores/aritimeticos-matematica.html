<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 5;
        var b = 10;

        //soma 
        var s = a + b;
        console.log(s) // 15

        //subtracao
        var s = a - b;
        console.log(s) // -5

        //multiplicação
        var s = a * b;
        console.log(s) // 50

        //divisao
        var s = a / b;
        console.log(s) // 0.5

        //resto da divisaoo 
        var s = a % b;
        console.log(s) // 5

        //potencia 
        var s = a ** b;
        console.log(s) // 9765625



    </script>
</body>
</html>
