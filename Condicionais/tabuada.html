<body onload="carregar()"> 
    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <div class="p" id="=msg">

            <div id="dados"></div>
                 <p>Numero:
                    <input type="number" name="inicio" id="txtn">
                    <input type="button" onclick="clic()" value="Gerar Tabuada">
                </p>


            </div>
           
        </div>

        <div>
            <select name="tabuada" id="seltab" size="10"></select>
            
        </div>
    </section>

    <footer><a href="https://www.cursoemvideo.com/">Curso em Video</a></footer>

    <script>

        function clic(){
            var Numero = document.getElementById("txtn")
            var tab = document.getElementById("seltab")

            
        if(Numero.value.length == 0){
            window.alert("Erro digite um numero pfv")
            } else{
                //converteu a caixa do input para number
                var n =Number(Numero.value)
                var c =1 //guardou essa var para definir o inicio 

                
                //a tag tab fica fazio no come√ßo fazendo limpar
                tab.innerHTML =''
                while (c <= 10){

                    //Criando o elemento otpion dentro do selct
                    var item = document.createElement('option')

                    //vai mudar o texto do item para numero dado vezes 1
                    item.text = `${n} x ${c} = ${n*c}`
                    
                    //vai adicionar um elemnto no filho do item
                    tab.appendChild(item)

                    //adicionou mais 1 no C
                    c++
                }
                
            }
        }
       
    </script>
</body>
